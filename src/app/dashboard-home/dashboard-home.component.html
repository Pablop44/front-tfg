<div class="grid-container">
  <h1 class="mat-h1">Pagina Pr√≠ncipal</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows"> 
      <div [ngSwitch]="card.title">

        <div *ngSwitchCase="'Fichas'">
          <mat-card class="dashboard-card">
            <mat-card-header>
              <mat-card-title>
                 Usuarios
              </mat-card-title>
            </mat-card-header>

            <mat-card-content>
              <div id="diagramaBarrasUsuarios" style="height: 260px; width: 100%;"></div>
              <br>
              <br>
              <br>
              <div id="diagramaCircularUsuarios" style="height: 260px; width: 100%; margin-left:auto;margin-right:auto;"></div>
            </mat-card-content>
          </mat-card>
      </div>

          <div *ngSwitchCase="'Consultas'">
            <mat-card class="dashboard-card">
              <mat-card-header>
                <mat-card-title>
                  Enfermedades
                </mat-card-title>
              </mat-card-header>

              <mat-card-content class="dashboard-card-content">
                <div id="diagramaBarrasEnfermedades" style="height: 260px; width: 100%;"></div>
                <br>
                <br>
                <br>
                <div id="diagramaCircularEnfermedades" style="height: 260px; width: 100%; margin-left:auto;margin-right:auto;"></div>
              </mat-card-content>
            </mat-card>
        </div>

      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
