<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <mat-card-title>Iniciar Sesi칩n</mat-card-title>
            
            <form class="form-signin" (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <br>
              <mat-form-field class="example-full-width">
                <mat-label>Nombre de Usuario</mat-label>
                <input matInput id="username" name="username" placeholder="Usuario" [(ngModel)]="formUser.username" required  >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Contrase침a</mat-label>
                <input matInput id="password" name="password" placeholder="Contrase침a" [(ngModel)]="formUser.password" required >
              </mat-form-field>
              <br>
              <br>
              <button mat-raised-button type="submit" color="primary">Iniciar Sesi칩n</button>
              <button mat-raised-button [routerLink]="'/registro'" style="float:right" color="primary">Registrarse</button>
            </form>
            <p *ngIf="loginNotification!=''">Error: {{loginNotification}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
