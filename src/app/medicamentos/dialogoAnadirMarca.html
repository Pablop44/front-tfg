<h1 mat-dialog-title>Añadir una Marca de Medicamentos</h1>
<div mat-dialog-content>
    <mat-form-field class="example-full-width">
        <mat-label>Nombre de la Marca</mat-label>
        <input matInput id="nombre" name="nombre" [(ngModel)]="data.nombre"  required  (focusout)="validarNombre()">
    </mat-form-field>
    <mat-error *ngIf="errorNombre">
        El nombre solo puede tener números y letras 
    </mat-error>

    <mat-form-field class="example-full-width">
        <mat-label>País de la Marca</mat-label>
        <input matInput type="text" id="dosis" name="dosis" [(ngModel)]="data.pais"  required (focusout)="validarPais()" >
    </mat-form-field>
    <mat-error *ngIf="errorPais">
       El país solo puede tener letras
    </mat-error>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="data">Añadir</button>
  <button mat-button style="float:right;" (click)="onNoClick()">Cancelar</button>
</div>
