<div class="grid-container">
    <h1 class="mat-h1">Todos los Usuarios</h1>
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows"> 
            <mat-card class="dashboard-card">
              <mat-card-header >
                <mat-card-title>
                  {{card.title}}
                  <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" xPosition="before">
                    <a href="/users" mat-menu-item>Ver todos los usuarios</a>
                  </mat-menu>
                </mat-card-title>
              </mat-card-header>
  
              <mat-card-content class="dashboard-card-content">
    
                <mat-tab-group>

                  <mat-tab label="Administradores"> 
                    <mat-form-field class="formularioFilter">
                        <mat-label>Filtrar</mat-label>
                        <input matInput (keyup)="applyFilter3($event)" placeholder="Ex. Mia">
                    </mat-form-field>
                      
                      <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource3" matSort>
                      
                          <!-- ID Column -->
                          <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                          </ng-container>
                      
                          <!-- Progress Column -->
                          <ng-container matColumnDef="dni">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
                            <td mat-cell *matCellDef="let row"> {{row.dni}} </td>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                            <td mat-cell *matCellDef="let row"> {{row.nombre}} {{row.apellidos}}</td>
                          </ng-container>
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                          </tr>
                        </table>
                      
                        <mat-paginator #paginator [pageSize]="pageSize3" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="totalSizeAministradores"
                            [pageIndex]="currentPage3" (page)="pageEvent3 = handlePage3($event)">
                        </mat-paginator>
                      </div>
                </mat-tab>

                   

                    <mat-tab label="Medicos"> 
                      <mat-form-field class="formularioFilter">
                          <mat-label>Filtrar</mat-label>
                          <input matInput (keyup)="applyFilter2($event)" placeholder="Ex. Mia">
                      </mat-form-field>
                        
                        <div class="mat-elevation-z8">
                          <table mat-table [dataSource]="dataSource2" matSort>
                        
                            <!-- ID Column -->
                            <ng-container matColumnDef="id">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                            </ng-container>
                        
                            <!-- Progress Column -->
                            <ng-container matColumnDef="dni">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
                              <td mat-cell *matCellDef="let row"> {{row.dni}} </td>
                            </ng-container>
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="nombre">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                              <td mat-cell *matCellDef="let row"> {{row.nombre}} {{row.apellidos}}</td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                            </tr>
                          </table>
                        
                          <mat-paginator #paginator [pageSize]="pageSize2" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="totalSizeMedicos"
                              [pageIndex]="currentPage2" (page)="pageEvent2 = handlePage2($event)">
                          </mat-paginator>
                        </div>
                  </mat-tab>


                    <mat-tab label="Pacientes"> 
                        <mat-form-field class="formularioFilter">
                            <mat-label>Filtrar</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
                        </mat-form-field>
                          
                          <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
                          
                              <!-- ID Column -->
                              <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                              </ng-container>
                          
                              <!-- Progress Column -->
                              <ng-container matColumnDef="dni">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
                                <td mat-cell *matCellDef="let row"> {{row.dni}} </td>
                              </ng-container>
                          
                              <!-- Name Column -->
                              <ng-container matColumnDef="nombre">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                                <td mat-cell *matCellDef="let row"> {{row.nombre}} {{row.apellidos}}</td>
                              </ng-container>
                          
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                              </tr>
                            </table>
                          
                            <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="totalSizePacientes"
                                [pageIndex]="currentPage" (page)="pageEvent = handlePage($event)">
                            </mat-paginator>
                          </div>
                    </mat-tab>

                </mat-tab-group>


              </mat-card-content>
            </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
